<!DOCTYPE html>
<html>

<link rel="stylesheet" href="/static/stylesheet.css">


<head>
    <ul>
        <li><a href="/aboutme">About Me</a></li>
        <li><a href="/">Home</a></li>
        <li><a href="/music">Music</a></li>
        <li><a href="/tv">Movies and TV</a></li>
        <li><a href="/diary">Diary</a></li>
        <li><a href="/books">Books</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/history">History</a></li>
      </ul>
<style>
    iframe {
            border: none; /* Remove border around iframe */
            width: 100%;
            height: 600px; /* Fixed height for iframe */
            background-color: white; /* Ensure iframe background is white */
        }
</style>
</head>
<body>
    
    <h1>{{ book['title'] }} by {{ book['author'] }}</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book_page', book_title=book['title'].replace(' ', '-').lower()) }}">
                    {{ book['title'] }} by {{ book['author'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <iframe src="{{ book['url'] }}" width="100%" height="600px"></iframe>
    
</body>
</html>
