  <h1>Diary</h1>
</head>

<body>
  <p>Spill your guts:</p>
  <form action="/submit" method="post">
    <textarea id="diaryInput" name="diaryInput" rows="6" cols="30" style="width: 100%; height: 100px; padding: 10px; font-size: 16px;"></textarea>
    <button onclick="diary_entry()">Done?</button>
  </form>

  <h2>Entries</h2>

  <div class="diary-entries">
    {% for entry in entries %}
    <div class="diary-entry" style="margin-bottom: 20px; padding: 15px; border-left: 5px dashed #ff0055;  box-shadow: -4px 4px 0 #fff;">
      <p style="margin: 0; font-weight: bold;">What I Wrote:</p>
      <p>{{ entry[1] }}</p> <!-- Entry text -->

      {% if entry[2] %}
      <p style="margin: 10px 0 0; font-weight: bold;">What the Diary Whispered Back:</p>
      <p>{{ entry[2] }}</p> <!-- Commentary -->
      {% endif %}

      <form action="/delete/{{ entry[0] }}" method="post" style="margin-top: 10px;">
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit" style="background: #000; color: #ff0055; border: 3px dashed #ff0055;">Tear Out Page</button>
      </form>
    </div>
    {% endfor %}
  </div>
</body>
</html>
