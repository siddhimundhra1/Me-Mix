  <h1>Diary</h1>
</head>

<body>
  <p>Tell your story:</p>
  <form action="/submit" method="post">
    <textarea id="diaryInput" name="diaryInput" rows="6" cols="30" style="width: 100%; height: 100px; padding: 10px; font-size: 16px;"></textarea>
    <button onclick="diary_entry()">Done?</button>
  </form>

  <h2>Entries</h2>

  <div class="diary-entries">
    {% for entry in entries %}
      <div class="diary-entry">
        <p class="diary-label">What I Wrote:</p>
        <p class="diary-text">{{ entry[1] }}</p>
        
        {% if entry[2] %}
          <p class="diary-label diary-comment-label">What the Diary Whispered Back:</p>
          <p class="diary-comment">{{ entry[2] }}</p>
        {% endif %}
        
        <form action="/delete/{{ entry[0] }}" method="post" class="diary-delete-form">
          <input type="hidden" name="_method" value="DELETE">
          <button type="submit" class="diary-delete-button">Tear Out Page</button>
        </form>
      </div>
    {% endfor %}
  </div>
</body>
</html>
